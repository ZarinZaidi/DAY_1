<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Line Break Example</title>
    </head>
    <body>
        <div>
            <h1>Using the <code>&lt;br&gt;</code> tag for line break.</h1>
            <p>
                This paragraph uses a line break <br>
                The line break is created using the <code>&lt;br&gt;</code> tag.
            </p>

            <p>
                You can use multiple <code>&lt;br&gt;</code> tags to create <br><br>
                multiple line breaks in a paragraph.
            </p>

        </div>
    </body>
</html>
