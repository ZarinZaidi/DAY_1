<!DOCTYPE html>
<html>
    <head>
        <title>Div Example</title>
        <!--add CSS within <style>-->
        <style>
            .container{
                border: 1px solid #ccc;
                padding: 10px;
                margin: 10px;
            }

            .red-box{
                background-color: #f81010;
                color:#fff;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <!--to apply the CSS styles(.container), use div by assigning class attributes-->
        <div class="container">
            <h1>Main Heading</h1>
            <p>Some content inside a container</p>
        </div>

        <!--to apply the CSS styles(.red-box), use div by assigning class attributes-->
        <div class="red-box">
            <h2>Sub Heading</h3>
            <p>Another container with a red box.</p>
        </div>

        <div>
            <h3>Sub sub heading</h3>
            <p>Random list</p>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </body>
</html>
