<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Formatting</title>
    </head>
    <body>
        <div>
            <h1>Text Formatting Example</h1>

            <!--Bold text with <b>-->
                <p>This is <b>bold</b> text.</p>

            <!--<strong> emphasis text-->
                <p>This is <strong>strong emphasized</strong> text.</p>

            <!--Italic text with <i>-->
                <p>This is <i>italic</i> text.</p>

            <!--Emphasized text with <em>-->
                <p>This is <em>emphasized</em> text.</p>

            <!--Underlined text with <u>-->
                <p>This is <u>underlined</u> text. Less common nowadays due to readability issues. </p>

            <!--Strikethrough text with <s>-->
                <p>This is <s>strikethrough</s> text.</p>

        </div>
    </body>
</html>
