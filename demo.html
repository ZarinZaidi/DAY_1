<!DOCTYPE html>
<!--Above is the document type declaration-->
<!--Typically used in modern web dev for HTML5-->

<html lang="en">
    <!--lang specifies languages being used-->
    <head>
        <!--This is where your meta tags, title, etc go-->
        <meta charset="utf-8">
        <!--<meta http-equiv="content-language" content="en">-->
        <title>Simple HTML Page</title>
    </head>

    <body>
        <!--This is where the content of the document placed.-->
        <!-- This is a comment. It won't show on program -->
        <!-- This is an example of Paired Tags.Paired tags have an opening and closing tags. -->
        <h1> This is a header tag. A paired tag </h1>
        <p> This is a paragraph tag. Also a paired tag.

        <!-- This is an example of a Single Tag. Self closing. -->
        <br>Here is a line break
        </p>

        <q></q>
    </body>

</html>
